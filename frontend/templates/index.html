<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

    <!-- ROS -->
    <script type='text/javascript' src="{{ url_for('static', filename='js/roslibjs/roslib.min.js')}}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='js/roslibjs/eventemitter2.min.js')}}"></script>

<script type="text/javascript" type="text/javascript">
  var host = window.location.hostname;
  // Connecting to ROS
  var ros = new ROSLIB.Ros({
    url : 'ws://' + host + ':9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  var image_compressed = new ROSLIB.Topic({
    ros: ros, name: '/camera/image_raw/compressed',
    messageType: 'sensor_msgs/CompressedImage'
  });

  image_compressed.subscribe(function(message) {
    console.log("image update")
    document.getElementById('image_compressed').src = "data:image/jpg;base64," + message.data;
  });
	  
</script>
</head>

<body>
  <h1>Simple roslib Example</h1>
  <p>Check your Web Console for output.</p>
  <img id="image_compressed" style='height: 80vh; width: 80vw; object-fit: contain' src="{{url_for('static', filename='images/placeholder.png')}}">
</body>
</html>
